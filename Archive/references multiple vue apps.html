<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id = "app1">
        <div ref="title">Hello !!</div>
        <div>Instance one: {{ value }} </div>
        <button @click="changeValue">Change</button>
        {{ accessValue() }}
    </div>

    <hr>

    <div id = "app2">
        <div>Instance two: {{ value }} </div>   
        <button @click="saySomething">Speak</button>  

    </div>

</body>
<script>

    const data = {
        value: 'Instance one working'
    }

    let message = 'Hey Guys'

    const app1 = new Vue({
        el:"#app1",
        data:data,
        methods: {
            changeValue(){
                app2.value = 'The value changed';

                this.$refs.title.style.color = 'red';
                this.$refs.title.style.fontSize = '50px';                
            },
            accessValue(){
                setTimeout(()=>{
                    console.log(this.name)
                },5000)
            }
        },
    })

    const app2 = new Vue({
        el:"#app2",
        data:{
            value: 'Instance two working'
        },
        methods:{
            saySomething(){
                alert(message) 
            }
        }
    })

    setTimeout(()=>{
        app1.value = "changed"
        app1.name = "Francis"
        console.log(app1.name)
    },3000)



</script>

</html>
