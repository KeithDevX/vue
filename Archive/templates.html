<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id = "app">
    </div>

</body>
<script>
    
    const template = '<div>{{ name }}</div>'

    const app1 = new Vue({
        data:{
            name: 'Francis'
        },
        template: template
    })

    setTimeout(()=>{
        app1.$mount('#app')
    },10000)

</script>

</html>
