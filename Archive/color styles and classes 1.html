<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id = "app">
        
        <div 
            class = "element"
            v-bind:class="[
                colors.redClass.active ? colors.redClass.name : ''
                ]"
            v-on:click="
                colors.redClass.active = !colors.redClass.active,
                newStyle.fontSize = '50px'
            "
            v-bind:style="newStyle"
        >
            This is my element
        </div>

        <hr>


        <div 
            class = "element"
            v-bind:class="colorStyle"
            v-on:click="colorStyle = 'red' "
        >
            This is my content
        </div>


    </div>

</body>
<script>

    new Vue({
        el:"#app",
        data:{
            colors:{
                redClass:{
                    name: 'red',
                    active: true
                }
            },
            newStyle:{
                fontSize: '20px',
                border: '5px solid green'
            },
            colorStyle:'blue'
        }

    })

</script>

<style>
    .element{
        color:white;
        background: black;
        padding: 10px;
    }

    .red{
        background: red;
    }

    .blue{
        background: rgb(18, 18, 169);
    }

    .green{
        background: green;
    }

</style>

</html>
