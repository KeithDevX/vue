<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id = "app">

        <input v-model="user"/>
        <button v-on:click="toggleActive">Other Action</button>
        <hr>
        <div>
            Name: {{ compMessage }}
        </div>
        <div>
            Active: {{ isActive }}
        </div>
        <div>
            Loading: {{ loading }}
        </div>

    </div>

</body>
<script>

    new Vue({
        el:"#app",
        data:{
            user:'',
            active:false,
            loading:false
        },
        methods:{

            toggleActive(){
                this.active = this.active ? false : true
            }
        },
        computed:{
            compMessage(){
                console.log('Message !! triggered')
                return this.user === 'Francis' ?
                'Welcome' : 'Not Allowed'
            },
            isActive(){
                console.log('Active !! triggered')
                return this.active ? 
                'Active' : 'Not Active'
            },
        },
        watch: {
            active(value){
                this.loading = true;
                setTimeout(()=>{
                    this.loading = false
                },3000)
            }
        },

    })

</script>

</html>
